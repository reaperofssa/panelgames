<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="shop-container">
    <h2>Shop</h2>
    <div class="item">
      <p>Panel 3GB - 2 Weeks</p>
      <p>Price: 3000 Tokens</p>
      <button class="buy-btn" data-item="3gb2weeks">Buy</button>
    </div>
    <div class="item">
      <p>Panel 1GB - 3 Weeks</p>
      <p>Price: 1500 Tokens</p>
      <button class="buy-btn" data-item="1gb3weeks">Buy</button>
    </div>
    <div class="item">
      <p>Panel 3GB - 1 Week</p>
      <p>Price: 1700 Tokens</p>
      <button class="buy-btn" data-item="3gb1week">Buy</button>
    </div>
    <button id="back-btn">Back</button>
  </div>
  <script src="shop.js"></script>
</body>
</html>
